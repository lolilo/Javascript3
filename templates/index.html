<html>
    <head>
        <link rel="stylesheet" href="/static/css/style.css"> </link>
    </head>

    <body>
        <div class="container">
            <h2> Lists </h2>
            <div class="flash-messages">
                {% for message in get_flashed_messages() %}
                    {{ message}}
                {% endfor %}
            </div>
            <div id="todo-list-body">
                <div id="todo-list">
                    {% for list in lists %}
                        <div class="todo-list">
                            <label for="item{{list.id}}"><a href="/todo_lists/{{list.id}}"> {{list.list_name}}</a></label>
                        </div>
                    {% endfor %}
                </div>

                <form id="todo_list_form" method="POST">
                    <input type="text" name="todo_list_name"></input>
                    <input type="submit" id="form_submit" value="Create new list"></input>
                </form>

            </div>
        </div>

        <!-- Javascript files are already being loaded. Feel free to add more if needed -->
        <script src="/static/js/jquery-2.1.0.js"></script>
        <script src="/static/js/app.js"></script>
    </body>
</html>
